<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muisic Player by Tuan Le</title>
    <link rel="stylesheet" href="./icons/fontawesome-free-6.1.2-web/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="data:;base64,=">

</head>
<body>
    <div class="main">
        <!-- Dashboard -->
        <div id="dashboard">
            <!-- header -->
            <div class="header">
                <div class="songName">
                    <div class="name">Ngay chua giong bao</div>
                    <div class="author">Bui Lan Huong</div>
                </div>
            </div>
            <!-- CD -->
            <div class="cd">
            </div>
            <!-- Control -->
            <div class="control">
                <div class="iconlist">
                    <i id="repeat-btn" class="fa-solid fa-arrow-rotate-right"></i>
                    <i id="btn-prev" class="fa-solid fa-arrow-left"></i>
                    <i id="play-btn" class="fa-solid fa-circle-play"></i>
                    <i id="btn-next" class="fa-solid fa-arrow-right"></i>
                    <i id="random-btn" class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <!-- Progress bar -->
            <div class="progress">
                <input class="progress-btn" id="progress-btn" type="range" max="100" min="0" value="0" step="">
            </div>
            <audio id="audio" src=""></audio>
        </div>
        <!-- Music list -->
        <div class="playlist">
            <div class="song">
              <div class="thumb" style="background-image: url(/images/maxresdefault.jpg);">
              </div>
              <div class="body">
                <h3 class="title">Music name</h3>
                <p class="author-song">Singer</p>
              </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
